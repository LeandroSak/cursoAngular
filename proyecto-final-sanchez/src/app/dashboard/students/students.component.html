<h4 appTitleSize class="text-center">Estudiantes</h4>
<div class="m-4 d-flex justify-content-end">
    <button (click)="onCreateUser()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Crear usuario
    </button>
</div>
<app-students-table [dataSource]="students" (deleteStudent)="onDeleteStudent($event)"
    (editStudent)="onEditStudent($event)"></app-students-table>
