<h1 mat-dialog-title>Inscripcion</h1>

<div mat-dialog-content class="container">
  <form  class="row m-4">

      <mat-form-field  appearance="outline" class="mb-3">
        <mat-label>Curso</mat-label>
        <mat-select [formControl]="courseIdControl">
          <mat-option [value]="course.id"  *ngFor="let course of  courseOptions$ | async">
            {{ course.name }} 
          </mat-option>
        </mat-select>
        <mat-error *ngFor="let error of courseIdControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
      </mat-error>
      </mat-form-field>

      <mat-form-field  appearance="outline" class="mb-3">
        <mat-label>Estudiante</mat-label>
        <mat-select [formControl]="studentIdControl" >
          <mat-option [value]="student.id"  *ngFor="let student of  studentOptions$ | async">
            {{ student.name + ' ' + student.lastname }}
          </mat-option>
        </mat-select>
        <mat-error *ngFor="let error of studentIdControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
      </mat-error>
      </mat-form-field>

  </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="primary">Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-flat-button color="primary">Guardar</button>
</div>
