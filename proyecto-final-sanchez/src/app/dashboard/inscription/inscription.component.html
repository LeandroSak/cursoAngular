<h1 appTitleSize class="text-center">Inscripciones</h1>

<div class="m-4 d-flex justify-content-end">
  <button (click)="onAdd()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Inscripcion
  </button>
</div>

<table mat-table [dataSource]="(inscriptions$ | async) || []" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
  </ng-container>

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Estudiante</th>
    <td mat-cell *matCellDef="let inscription">{{ !!inscription.student ? inscription.student.name + ' ' + inscription.student.lastname : '-' }}</td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.course.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
