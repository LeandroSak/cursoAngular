<h4 appTitleSize class="text-center">Profesores</h4>
<div class="m-4 d-flex justify-content-end">
    <button (click)="onCreateTeacher()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Crear Profesor
    </button>
</div>
<app-teachers-table [dataSource]="(teachers | async) || []" (deleteTeacher)="onDeleteTeacher($event)"
    (editTeacher)="onEditTeacher($event)"></app-teachers-table>
