<h1 mat-dialog-title appTitleSize>{{title}}</h1>
<div mat-dialog-content class="container">
        <form [formGroup]="userForm" class="row m-4">

            <mat-form-field  appearance="outline" class="mb-3">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name" />
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>

            <mat-form-field  appearance="outline" class="mb-3">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastname" matInput type="text" name="lastname" />

                <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>

            </mat-form-field>

            <mat-form-field  appearance="outline" class="mb-3">
                <mat-label>Email</mat-label>
                <input [formControl]="emailControl" matInput type="email" name="email" />
                <mat-error *ngFor="let error of emailControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>

            <mat-form-field  appearance="outline" class="mb-3">
                <mat-label>Password</mat-label>
                <input [formControl]="passwordControl" matInput type="password" name="password" />
                <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>

            <div class="col-6">
                <mat-form-field class="w-full">
                  <mat-label>Rol</mat-label>
                  <mat-select [formControl]="roleControl">
                    <mat-option value="ADMINISTRADOR" >ADMINISTRADOR</mat-option>
                    <mat-option value="USUARIO" >USUARIO</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

        </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="primary">Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-flat-button color="primary">Guardar</button>
</div>
