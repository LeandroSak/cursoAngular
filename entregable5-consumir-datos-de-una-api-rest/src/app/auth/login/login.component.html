<div class="container">
  <div class="row pt-5 d-flex justify-content-center">
    <div class="pt-5 formCustom col-5 pb-5">
      <h1 class="text-center">Iniciar sesion</h1>
      <div class="d-flex justify-content-center ">
          <mat-form-field class="">
            <mat-label>Email</mat-label>
            <input [formControl]="emailControl" matInput />
            <mat-error *ngFor="let error of emailControl.errors | keyvalue">
              {{ error | controlErrorMessage }}
          </mat-error>
          </mat-form-field>
  
      </div>
      <div class="d-flex justify-content-center">
        <mat-form-field class="w-full">
          <mat-label>Contrasena</mat-label>
          <input [formControl]="passwordControl" type="password" matInput />
          <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
            {{ error | controlErrorMessage }}
        </mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center">
        <button (click)="login()" mat-flat-button color="primary">Ingresar</button>
      </div>

    </div>
  </div>
</div>
