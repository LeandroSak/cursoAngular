<h4 appTitleSize class="text-center">Usuarios</h4>
<div class="m-4 d-flex justify-content-end">
    <button (click)="onCreateUser()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Crear Usuario
    </button>
</div>
<app-users-table [dataSource]="(users | async) || []" (deleteUser)="onDeleteUser($event)"
    (editUser)="onEditUser($event)"></app-users-table>
